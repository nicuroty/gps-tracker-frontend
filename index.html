<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Vehicle Tracker</title>
    
    <!-- Leaflet CSS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>üõ∞Ô∏è GPS Vehicle Tracker</h1>
        <p>Real-time location tracking system - Master's Project</p>
    </div>

    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <label for="deviceId">Device ID:</label>
            <input type="text" id="deviceId" value="ESP32_001" placeholder="Enter device ID">
            
            <button id="loadBtn" onclick="loadRoute()">Load Route</button>
            <button id="clearBtn" onclick="clearMap()">Clear Map</button>
            
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh (10s)</label>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <h3>Total Points</h3>
                    <p id="totalPoints">0</p>
                </div>
                <div class="info-item">
                    <h3>Latest Update</h3>
                    <p id="latestTime">-</p>
                </div>
                <div class="info-item">
                    <h3>Current Position</h3>
                    <p id="currentPos">-</p>
                </div>
                <div class="info-item">
                    <h3>Backend Status</h3>
                    <p id="backendStatus">-</p>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
